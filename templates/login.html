<!-- page that prompts user for admin credentials before they are able to add more data into the database -->

{% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="/static/myScript.js" charset="utf-8"></script>
{% endblock %}
{% block body %}
{% if session['logged_in'] %}
You're logged in already!
{% else %}
<div class="row">
  <div class="topSection" style="background-color:#ddd;">
    <nav class="navbar navbar-inverse">	
	<div class="container-fluid">
	
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
		<li class="active"><a  href="/">Home</a></li>
	  </ul>
    </div>
  </div>
  </nav>
  </div>
</div>

<div class="bodyHdr">
  <h1  style="color:black;font-size:250%;font-family: 'Open Sans', Sans-serif;text-align:center;">The United States of America Police Crime Database</h1>
  <br><br><br><br>
</div>
 
<div class="center">
	<form action="/login" method="POST">
		<div class="login">
			<div class="app-title">
				<h2>Enter Admin Credentials</h2>
        <br>
			</div>
			<div class="login-form">
				<input type="text" class="login-field" value="" placeholder="username" name="username"><br><br>
				<input type="password" class="login-field" value="" placeholder="password" name="password"><br><br>
				<input type="submit" value="Log in" class="btn btn-primary  btn-block">	 
			</div>
		</div>
	</form>
</div>
{% endif %}
{% endblock %}
